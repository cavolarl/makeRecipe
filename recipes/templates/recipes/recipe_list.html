{% extends 'recipes/base.html' %}

{% block content %}
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_recipe' %}">Add Recipe</a>
{% endblock %}
