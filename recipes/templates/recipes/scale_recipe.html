{% extends 'recipes/base.html' %}

        {% csrf_token %}
        <label for="servings">Servings:</label><br>
        <input type="number" id="servings" name="servings" value="{{ recipe.servings }}"><br><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
